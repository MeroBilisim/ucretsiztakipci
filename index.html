<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ücretsiz Takipçi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #ff1493;
      animation: renkliYazi 2s infinite alternate;
    }
    @keyframes renkliYazi {
      0% { color: #ff1493; }
      50% { color: #8a2be2; }
      100% { color: #1e90ff; }
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #sayac {
      font-size: 22px;
      margin-top: 15px;
      color: #8a2be2;
    }
  </style>
</head>
<body>
  <h1>Merocun♡</h1>

  <div class="box">
    <h2>Ücretsiz Takipçi Gönder</h2>
    <p>Max 10.000 takipçi gönderilebilir</p>
    
    <select>
      <option>500 Takipçi</option>
      <option>1000 Takipçi</option>
      <option>5000 Takipçi</option>
      <option>10000 Takipçi</option>
    </select>
    <br>
    <input type="text" id="kadi" placeholder="Instagram kullanıcı adın">
    <br>
    <button onclick="basla()">Gönder</button>
    
    <div id="sayac" style="display:none;"></div>
  </div>

  <div id="sonAdim" style="display:none; margin-top: 30px;">
    <h2 style="color: purple;">Takipçilerin Yüklenmesi İçin Son Adım</h2>
    <p>Butona tıkla ve 15 saniye bekle. Ardından takipçilerin gönderilecektir.<br>Hesabın herkese açık olmalıdır.</p>
    <a href="https://tpi.li/4tPwMsS" target="_blank" style="padding: 12px 24px; background: #6a0dad; color: white; font-size: 18px; border-radius: 10px; text-decoration: none;">Takipçileri Aktif Et</a>
  </div>

  <script>
    function basla() {
      let kullanici = document.getElementById("kadi").value;
      if (kullanici === "") {
        alert("Lütfen kullanıcı adını gir.");
        return;
      }

      document.getElementById("sayac").style.display = "block";
      let saniye = 180;
      let sayac = setInterval(function() {
        document.getElementById("sayac").innerText = "Takipçiler gönderiliyor: " + saniye + " saniye kaldı...";
        saniye--;
        if (saniye < 0) {
          clearInterval(sayac);
          document.getElementById("sayac").style.display = "none";
          document.getElementById("sonAdim").style.display = "block";
        }
      }, 1000);
    }
  </script>
</body>
</html>
