<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ücretsiz Takipçi Satın Al</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #ff3399;
      animation: renkliYazi 2s infinite alternate;
    }

    @keyframes renkliYazi {
      0% { color: #ff3399; }
      50% { color: #3f51b5; }
      100% { color: #00bcd4; }
    }

    .kutu {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .mesaj {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Merocun♡</h1>

  <div class="kutu">
    <h3>Takipçi Paketi Seç</h3>
    <select id="paket">
      <option value="500">500 Takipçi - 25 TL</option>
      <option value="1000">1K Takipçi - 50 TL</option>
      <option value="5000">5K Takipçi - 120 TL</option>
    </select>

    <input type="text" id="kadi" placeholder="Instagram kullanıcı adın" />

    <button onclick="satinAl()">Satın Al</button>

    <div class="loader" id="loader">
      <p>Yükleniyor...</p>
    </div>

    <div id="mesaj" class="mesaj"></div>
  </div>

  <script>
    function satinAl() {
      let paket = document.getElementById("paket").value;
      let kadi = document.getElementById("kadi").value;
      let loader = document.getElementById("loader");
      let mesaj = document.getElementById("mesaj");

      if (kadi === "") {
        alert("Lütfen Instagram kullanıcı adını gir.");
        return;
      }

      loader.style.display = "block";
      mesaj.innerText = "";

      setTimeout(() => {
        loader.style.display = "none";
        mesaj.innerText = `Sipariş alındı: @${kadi} hesabına ${paket} takipçi gönderiliyor. Lütfen hesabınız herkese açık olsun.`;
      }, 3000);
    }
  </script>

</body>
</html>
